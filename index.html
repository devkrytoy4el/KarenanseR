<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffa343">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <title>Test</title>
</head>
<body>
 	<div class="main">	
  		<div class="hours" id = 'hr'></div>
		<div class="day" id = 'day'></div>	
	  	<div class="weekday" id = 'td'></div>		
	</div>
  

  <script type="text/javascript">
    function timer() {
    	var nowDate = new Date();
    	var hOptions ={
    		hour: 'numeric',
    		minute: 'numeric',
    		second: 'numeric',
    		timezone: 'UTC'
    	}

    	var dOptions= {
    		year: 'numeric',
    		month: 'numeric',
    		day: 'numeric',
    		timezone: 'UTC'
    	}
    	var wOptions ={
    		weekday: 'long',
    		timezone: 'UTC'
    	}
		var dEl = document.getElementById('day');
		var hEl = document.getElementById('hr');
		var wEl = document.getElementById('td');
		hEl.innerHTML = nowDate.toLocaleString('ru',hOptions);
		dEl.innerHTML = nowDate.toLocaleString('ru',dOptions);
		wEl.innerHTML = nowDate.toLocaleString('ru',wOptions);
		setTimeout(timer, 1000); 
    }
  	window.onload = function() {
     	timer();
  	}
  </script>
</body>
</html>
